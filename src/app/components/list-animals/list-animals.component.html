<hr />

<ul>
  <li *ngFor="let animal of animals">
    Nome: <a routerLink="/animals/{{ animal.id }}">{{ animal.name }}</a> ---
    Tipo: {{ animal.type }}
    <button (click)="showAge(animal)">Show Age</button>
    <button (click)="removeAnimal(animal)">Delete</button>
  </li>
  <p *ngIf="animalDetails.length != 0">{{ animalDetails }}</p>
</ul>
